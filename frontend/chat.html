<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Chat - LearnConnect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/originals/6c/94/be/6c94beb577e94ff6060f967117c6e19b.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 600px;
      height: 500px;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    header h2 {
      margin: 0;
      color: #333;
    }

    header button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    header button:hover {
      background-color: #0056b3;
    }

    .chat-box {
      flex: 1;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .chat-form {
      display: flex;
      gap: 10px;
    }

    .chat-form input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .chat-form button {
      padding: 10px 18px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-form button:hover {
      background-color: #1e7e34;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.you {
      text-align: right;
      color: #007bff;
    }

    .message.mentor {
      text-align: left;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>Mentor Chat</h2>
      <button onclick="goBack()">← Back to Dashboard</button>
    </header>

    <div id="chatBox" class="chat-box">
      <!-- Messages will appear here -->
    </div>

    <form id="chatForm" class="chat-form">
      <input type="text" id="messageInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const messageInput = document.getElementById("messageInput");

    // Temporary in-memory messages
    const messages = [];

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (msg !== "") {
        messages.push({ sender: "you", text: msg });
        messages.push({ sender: "mentor", text: "Thanks for your message! I’ll get back to you soon." });

        renderMessages();
        messageInput.value = "";
      }
    });

    function renderMessages() {
      chatBox.innerHTML = "";
      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.className = msg.sender === "you" ? "message you" : "message mentor";
        div.innerText = `${msg.sender === "you" ? "You" : "Mentor"}: ${msg.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
