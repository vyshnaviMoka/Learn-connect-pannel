<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact LearnConnect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://t4.ftcdn.net/jpg/05/80/25/55/360_F_580255510_wtk8h1ajvuDHTDmuA7kySPpuxagf1N6J.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      max-width: 900px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
    }

    .content {
      flex: 1;
    }

    .content h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .content p {
      color: #555;
      margin: 10px 0;
      font-size: 16px;
    }

    .content a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .content a:hover {
      text-decoration: underline;
    }

    .image-side {
      flex: 1;
    }

    .image-side img {
      width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .image-side {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Contact Us</h1>
      <p><strong>Email:</strong> support@learnconnect.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <a href="home.html">â¬… Back to Home</a>
    </div>
    <div class="image-side">
      <img src="https://as1.ftcdn.net/jpg/02/06/92/58/1000_F_206925823_SgmybBfJWW2pnWvywT0QGOZBfGpkUg2m.jpg" alt="Contact Illustration" />
    </div>
  </div>
</body>
</html>
