<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnConnect - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.pinimg.com/originals/6c/94/be/6c94beb577e94ff6060f967117c6e19b.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.65); /* light white */
      padding: 40px 30px;
      width: 90%;
      max-width: 700px;
      min-height: 250px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 15px;
      font-size: 30px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 17px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 15px;
      min-width: 120px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to LearnConnect</h1>
    <p>Personalized Learning and Mentorship for Students & Mentors</p>

    <div class="button-row">
      <a href="index.html" class="btn">Login</a>
      <a href="about.html" class="btn">About</a>
      <a href="contact.html" class="btn">Contact</a>
    </div>
  </div>
</body>
</html>
