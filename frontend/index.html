<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnConnect Portal - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://static.vecteezy.com/system/resources/previews/002/420/846/non_2x/back-to-school-background-with-school-supplies-background-free-photo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      width: 90%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    h3 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .back-home:hover {
      text-decoration: underline;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    #registerSection {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back-home">‚Üê Back to Home</a>

    <header>
      <h2>LearnConnect Portal</h2>
    </header>

    <h3>Login to Your Account</h3>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>

    <div id="registerSection" style="display: none;">
      <h3>Create a New Account</h3>
      <form id="registerForm">
        <input type="text" id="regName" placeholder="Full Name" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <select id="regRole" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="mentor">Mentor</option>
        </select>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    const toggleForm = () => {
      const registerSection = document.getElementById('registerSection');
      registerSection.style.display = registerSection.style.display === 'none' ? 'block' : 'none';
    };

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = 'dashboard.html';
      } else {
        alert(data.message);
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const role = document.getElementById('regRole').value;

      const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, role })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Registration successful! You can now login.');
        toggleForm();
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
